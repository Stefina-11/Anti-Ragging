<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Ragging System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="https://crescent.education/wp-content/uploads/2024/10/crescent-logo.png" alt="Crescent Institute Logo" class="college-logo">
        <h2>B.S. Abdur Rahman Crescent Institute of Science & Technology</h2>
        <button id="contactInfo" class="header-button">Contact Information</button>
    </div>
    <div class="container">
        <h1>Anti-Ragging System</h1>
        <p>Your safety and privacy are our priority. Please choose an option below:</p>
        <div class="options">
            <button id="anonymousReport" class="option-button">Anonymous Report</button>
            <button id="personalComplaint" class="option-button">Personal Complaint</button>
            <button id="chatbot" class="option-button">Chatbot Support</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
